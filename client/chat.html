<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/vars.css">
    <title>Chat</title>
</head>
<body>
<main>
    <div class="chat">
        <div class="chat__top-line">
            <div>128 +2A</div>
            <div>
                <img src="/img/png/spectrumLogo.png" alt="Spectrum Logo">
            </div>
        </div>
        <div class="chat__wrapper">
            <div class="chat-left">
                <div class="chat-left__search chat-search">
                    <input type="text" placeholder="search...">
                    <div class="chat-search__zoom"><img src="/img/png/zoomIcon.png" alt="Zoom Icon"></div>
                </div>
                <div class="chat-left__chats-list"></div>
                <div class="chat-left__settings"></div>
            </div>
            <div class="chat-messages-window">
                <div class="no-chat-selected">
                    SELECT A CHAT TO SEND A MESSAGE
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="/js/index.js"></script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/vars.css">
    <title>Login Form</title>
</head>
<body>
<main>
    <div class="chat">
        <div class="chat__top-line">
            <div>128 +2A</div>
            <div>
                <img src="/img/png/spectrumLogo.png" alt="Spectrum Logo">
            </div>
        </div>
        <div class="chat__content">
            <div class="current-user-avatar">
                <div class="current-user-avatar__container m-shadow">
                    <img src="/img/png/dummyCurrentUserAvatar.png" alt="Current user avatar">
                </div>
            </div>
            <form action="#">
                <input type="text" placeholder="EMail" name="email">
                <input type="text" placeholder="Login" name="login">
                <input type="text" placeholder="Name" name="name">
                <input type="text" placeholder="Surname" name="surname">
                <input type="text" placeholder="Phone" name="Phone">
                <input type="submit" value="Save">
                <a class="black button" href="#">Change password</a>
                <a class="black button" href="/chatActive.html">Close settings</a>
            </form>
        </div>
    </div>
</main>

</footer>
</body>
<script src="/js/index.js"></script>
</html>

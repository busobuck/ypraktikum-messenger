<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/vars.css">
    <title>Chat</title>

    <script>
        window.isChatWindow = true
    </script>
</head>
<body>
<main>
    <div class="chat">
        <div class="chat__top-line">
            <div>128 +2A</div>
            <div>
                <img src="/img/png/spectrumLogo.png" alt="Spectrum Logo">
            </div>
        </div>
        <div class="chat__wrapper">
            <div class="chat-left">
                <div class="chat-left__search chat-search">
                    <form action="#">
                        <input type="text" name="searchString" placeholder="search...">
                        <div class="chat-search__zoom" id="chat-search-button"><img src="/img/png/zoomIcon.png" alt="Zoom Icon"></div>
                    </form>
                </div>
                <div class="chat-left__chats-list">
                    <div class="chat-item">
                        <div class="chat-item__avatar">
                            <img src="/img/png/userAvatar.png" alt="Dummy User Avatar">
                        </div>
                        <div class="chat-item__username">
                            Имя пользователя
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-item__avatar">
                            <img src="/img/png/userAvatar.png" alt="Dummy User Avatar">
                        </div>
                        <div class="chat-item__username">
                            Dummy username
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-item__avatar">
                            <img src="/img/png/userAvatar.png" alt="Dummy User Avatar">
                        </div>
                        <div class="chat-item__username">
                            Short name
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-item__avatar">
                            <img src="/img/png/userAvatar.png" alt="Dummy User Avatar">
                        </div>
                        <div class="chat-item__username">
                            Имя пользователя
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-item__avatar">
                            <img src="/img/png/userAvatar.png" alt="Dummy User Avatar">
                        </div>
                        <div class="chat-item__username">
                            Имя пользователя
                        </div>
                    </div>
                </div>
                <div class="chat-settings-button">
                    <a class="chat-settings-button__content" href="/settings.html">
                        App Settings
                    </a>
                </div>
            </div>
            <div class="chat-messages-window chat-messages-window--inactive">
                <div class="chat-messages-window__content">
                    Select a chat to send a message
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>© 1982, 1986, 1987 Amstrad Plc.<br>
        Drive M: available.</p>
</footer>
</body>
<script src="/js/index.js"></script>
</html>
